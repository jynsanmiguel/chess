<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCGI Chess Tournament Standings</title>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7ff;
      padding: 2rem;
      text-align: center;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    .highlight {
      background-color: #fff8b3;
    }
  </style>
</head>
<body>

  <h1>MCGI Vancouver Sportsfest 2025</h1>
  <h2>Chess Tournament Standings</h2>

  <table id="standingsTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player Name</th>
        <th>Games Played</th>
        <th>Total Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function showInfo(data) {
      const tbody = document.querySelector("#standingsTable tbody");
      data.sort((a, b) => parseFloat(b["Total Score"]) - parseFloat(a["Total Score"]));
      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        if (index < 3) tr.classList.add("highlight");

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row["Player Name"]}</td>
          <td>${row["Games Played"]}</td>
          <td>${row["Total Score"]}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXbbCgt0-kE5NOXNoZnLB0goorIYb8fTMDCPYDHhmzmm77oG5wHzAf_iTIUO8z7g/pubhtml',
        simpleSheet: true,
        callback: showInfo
      });
    });
  </script>

</body>
</html>
